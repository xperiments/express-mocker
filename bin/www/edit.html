<!doctype html>

<html>

<head>
    <title>New Page</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
<div class="container">
    <div class="navbar navbar-fixed-top navbar-default">
        <form class="navbar-form navbar-right">
            <button type="submit" class="btn btn-link" style="color:#900">
                <span class="icon-cross"></span> CANCEL</button>
            <button type="submit" class="btn btn-link">
                <span class="icon-checkmark"></span> SAVE</button>
        </form>
        <div class="navbar-header">
            <a href="#" class="navbar-brand">ExpressMocker <span style="font-size:12px">v0.1 Alpha</span></a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <a class="btn btn-primary btn-block"><i class="icon-lock"></i> Auth ON</a>
        </div>
        <div class="col-sm-2">
            <a class="btn btn-primary btn-block"><i class="icon-user"></i> login</a>
        </div>
        <div class="col-sm-3 no-padding-right" style="height:50px">
            <input type="text" class="form-control" title="Route" placeholder="please enter a username">
        </div>
        <div class="col-sm-2">
            <a class="btn btn-default btn-block" title="Method"><i class="icon-key"></i> password</a>
        </div>
        <div class="col-sm-3 no-padding-right">
            <input type="text" class="form-control" title="Route" placeholder="please enter a password">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <input type="text" class="form-control" title="Route" placeholder="route">
        </div>
        <div class="col-sm-4">
            <div class="btn-group" style="text-align:center">
                <a class="btn btn-default x-btn-mini"><span style="font-size:12px">GET</span></a>
                <a class="btn btn-default x-btn-mini"><span style="font-size:12px">POST</span></a>
                <a class="btn btn-default x-btn-mini"><span style="font-size:12px">PUT</span></a>
                <a class="btn btn-default x-btn-mini"><span style="font-size:12px">DEL</span></a>
                <a class="btn btn-default x-btn-mini"><span style="font-size:12px">ALL</span></a>
            </div>

        </div>
    </div>
    <div class="row x-padding-top">
        <div class="col-sm-2">
            <a class="btn btn-primary btn-block"><i class="icon-disk"></i><span style="font-size:12px"> Disk file</span></a>
        </div>
        <div class="col-sm-10">
            <input type="text" class="form-control" title="Route" placeholder="File from /express-moker dir">
        </div>
    </div>
    <div class="row x-padding-top">
        <div class="col-sm-2">
            <a class="btn btn-default btn-block "><i class="icon-clipboard"></i><span style="font-size:12px"> JSON-MK</span></a>  <a class="btn btn-default btn-block"><span style="font-size:12px"><i class="icon-eye"></i> preview</span></a>
        </div>
        <div class="col-sm-10">
            <textarea class="form-control" rows="18"></textarea>
        </div>
    </div>
</div>
</body>

</html>
